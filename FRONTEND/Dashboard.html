<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Gestión de Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #071936, #031127);
            color: #ffffff;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #2575fc, #031127);
            height: 100vh;
            padding: 1rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li a {
            display: block;
            padding: 1rem;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
            cursor: pointer;
        }

        .menu li a:hover {
            background: #031127;
        }

        .content {
            flex: 1;
            padding: 2rem;
        }

        .table-container, .form-container {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background: #2575fc;
            color: white;
        }

        table tr:hover {
            background: #f3f3f3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="../imagen/icono.jpg" alt="Logo StockMaster" style="width: 80px; margin-bottom: 2%;">
        <h1>StockMaster</h1>
        <ul class="menu">
            <li><a onclick="mostrarSeccion('dashboard')">Dashboard</a></li>
            <li><a onclick="mostrarSeccion('productos')">Inventario</a></li>
            <li><a onclick="mostrarSeccion('reportes')">Reportes</a></li>
            <li><a href="inicio.html">Cerrar Sesión</a></li>
        </ul>
    </div>
    
    <!-- Contenido dinámico -->
    <div class="content">
        
        <!-- Dashboard -->
        <div id="dashboard" class="seccion">
            <h2>Agregar Nuevo Producto</h2>
            <div class="form-container">
                <form id="productoForm">
                    <label>Nombre:</label>
                    <input type="text" id="nombre" class="form-control mb-2" required>
                    
                    <label>Categoría:</label>
                    <input type="text" id="categoria" class="form-control mb-2" required>
                    
                    <label>Precio:</label>
                    <input type="number" id="precio" class="form-control mb-2" required>
                    
                    <label>Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control mb-2" required>
                    
                    <button type="submit" class="btn btn-success">Agregar Producto</button>
                </form>
            </div>
        </div>

        <!-- Inventario -->
        <div id="productos" class="seccion" style="display:none;">
            <h2>Gestión de Inventario</h2>
            <div class="table-container">
                <table id="tablaProductos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Reportes -->
        <div id="reportes" class="seccion" style="display:none;">
            <h2>Generación de Reportes</h2>
            <p>Próximamente...</p>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.seccion').forEach(s => s.style.display = 'none');
            document.getElementById(seccion).style.display = 'block';
        }

        document.getElementById('productoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let nombre = document.getElementById('nombre').value;
            let categoria = document.getElementById('categoria').value;
            let precio = document.getElementById('precio').value;
            let cantidad = document.getElementById('cantidad').value;

            let tabla = document.getElementById('tablaProductos').getElementsByTagName('tbody')[0];

            let fila = tabla.insertRow();
            fila.insertCell(0).textContent = tabla.rows.length;
            fila.insertCell(1).textContent = nombre;
            fila.insertCell(2).textContent = categoria;
            fila.insertCell(3).textContent = `$${precio}`;
            fila.insertCell(4).textContent = cantidad;
            
            let opciones = fila.insertCell(5);
            opciones.innerHTML = `<button class="btn btn-primary btn-sm" onclick="actualizarProducto(this)">Actualizar</button>
                                  <button class="btn btn-danger btn-sm" onclick="eliminarProducto(this)">Eliminar</button>`;

            document.getElementById('productoForm').reset();
        });

        function actualizarProducto(btn) {
            let fila = btn.parentNode.parentNode;
            let nuevoNombre = prompt("Actualizar nombre del producto:", fila.cells[1].textContent);
            
            if (nuevoNombre) {
                fila.cells[1].textContent = nuevoNombre;
                alert("Producto actualizado correctamente.");
            }
        }

        function eliminarProducto(btn) {
            let fila = btn.parentNode.parentNode;
            let confirmacion = confirm("¿Estás seguro de eliminar este producto?");
            
            if (confirmacion) {
                fila.remove();
                alert("Producto eliminado correctamente.");
            }
        }
    </script>
</body>
</html>
