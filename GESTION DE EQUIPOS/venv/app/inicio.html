<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #071936, #031127);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }

        .image-section {
            flex: 1;
            background: url('../imagen/StockMaster.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100%;
        }

        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
        }

        .login-form h2 {
            text-align: center;
            color: #031127;
            margin-bottom: 1.5rem;
        }

        .login-form .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .login-form .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #031127, #2575fc);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .login-form button:hover {
            background: linear-gradient(135deg, #2575fc, #031127);
            transform: scale(1.05);
        }

        .login-form .form-check-label {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section" role="img" aria-label="StockMaster branding image"></div>
        <div class="login-section">
            <form class="login-form">
                <h2>Inicio de Sesión</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese su correo" required aria-required="true" aria-label="Correo Electrónico">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required aria-required="true" aria-label="Contraseña">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                </div>
                <button type="submit" onclick="window.location.href='index.html'">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
